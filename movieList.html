<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/style.css"  type="text/css" />
</head>
<body>
    <div class="movie-list container">
        <form id="movie-form">
            <section class="card">
                <div class="control-group">
                    <label for="title">
                        Favorite Movie
                    </label>
                    <input type="text" id="title"/>   
                </div>
                <div class="input-group">
                    <div class="control-group">
                        <label for="extra-name">
                            Extra Information (Name)
                        </label>
                        <input type="text" id="extra-name" />   
                    </div>
                    <div class="control-group">
                        <label for="extra-value">
                            Extra Information (Value)
                        </label>
                        <input type="text" id="extra-value"  />
                    </div>
                </div>
                <input type="submit" value="Add Movie" class="btn">
            </section>
        </form>
        
        <section class="card">
            <div class="control-group">
                <label for="movie">
                    Search Movie By Title
                </label>
                <input type="text" id="search-input"/>
            </div>  
            <button id="btn-search-movie" class="btn">Search Movie</button>       
        </section>
        <ul class="list card">
           
        </ul>  
    </div>
    <script src="src/js/movieList.js"></script>
</body>
</html>
